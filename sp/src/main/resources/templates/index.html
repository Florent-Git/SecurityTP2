{% extends "_layout.html" %}

{% block content %}
    {% if user.name != "anonymous" %}
        Hello {{ user.name }} !
        <a class="border border-teal-500 hover:border-black hover:bg-teal-500 hover:text-white p-2 rounded-xl" href="/pay">Pay</a>
        <a class="border border-teal-500 hover:border-black hover:bg-teal-500 hover:text-white p-2 rounded-xl" href="/logout">Logout</a>
    {% else %}
        <a class="border border-teal-500 hover:border-black hover:bg-teal-500 hover:text-white p-2 rounded-xl" href="/login">Login</a>
    {% endif %}
{% endblock %}
